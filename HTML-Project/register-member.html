<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Indie+Flower');

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 50px;
        }

        h2{
            font-family: Indie Flower;
        }

        form {
            border: 3px solid #f1f1f1;
        }

        .form-group{
            margin: 10px;
            padding: 10px;
        }
        .container{
            font-family: Indie Flower;
            padding-top: 50px;
        }

        input[type=text], input[type=password], input[type=email], input[type=date]{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .danger-text {
            color: red;
        }

        .success-text {
            color: green;
        }

        .hidden-text {
            display: none;
        }

    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">
        <img src="sunshine.jpg" alt="Sunshine">
    </div>
    <div class="menu">
        <ul>
            <li><a href="index.html" title="My Song">My Song</a></li>
            <li><a href="create-song.html" title="Create Song">Create Song</a></li>
            <li><a href="latest-song.html" title="Lastest Song">Lastest Song</a></li>
            <li><a href="member-login.html" title="Member Login">Login</a></li>
            <li><a href="register-member.html" title="Register member">Register</a></li>
        </ul>
    </div>
</div>
<div class="clear"></div>
<div class="container">
    <h2>Register Member</h2>
    <form action="" name="register-form">
        <div class="form-group">
            <label>First name</label>
            <input type="text" name="firstName" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" name="lastName" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Avatar</label>
            <input type="text" class="form-control" name="avatar">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Gender</label><br>
            <input type="radio" name="gender" value="1" checked> Male<br>
            <input type="radio" name="gender" value="0"> Female <br>
            <input type="radio" name="gender" value="2"> Other
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input type="date" name="birthday" class="form-control">
        </div>
        <div class="form-group">
            <label> </label>
            <input type="button" name="btn-submit" value="Submit" class="form-control">
            <input type="reset" name="reset" class="form-control">
        </div>
    </form>
</div>
<script src="register-member.js"></script>
</body>
</html>
