<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate using JQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="row header">
    <div class=" col-3 logo">
        <img src="anh.jpg" alt="">
    </div>
    <div class="col-9 banner">
        <img src="https://png.pngtree.com/thumb_back/fw800/back_pic/00/01/95/35560e5114bcd76.jpg" alt="">
    </div>
    <div class="clear-both"></div>
    <div class="slogan col-12">
        ~Always smile~
    </div>
</div>
<h1>Register Member</h1>
<div>
    <div id="summary" class="error"></div>
    <form action="" name="register-form" id="register-form">
        <div>
            <label>First Name</label>
            <input type="text" name="firstName">
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" name="lastName">
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password</label>
            <input type="password" name="confirm-password">
        </div>
        <div>
            <label>Address</label>
            <input type="text" name="address">
        </div>
        <div>
            <label>Phone</label>
            <input type="text" name="phone">
        </div>
        <div>
            <label>Avatar</label>
            <input type="text" name="avatar">
        </div>
        <div>
            <label>Gender</label>
            <select name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
                <option value="2">Other</option>
            </select>
        </div>
        <div>
            <label>Email</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="submit" name="btn-submit" value="Submit">
            <input type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>
<script src="jquery-3.3.1.min.js"></script>
<script src="jquery.validate.min.js"></script>
<script src="additional-methods.min.js"></script>
<script src="myjs.js"></script>
</body>
</html>
