<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML-CSS-JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row header">
        <div class=" col-3 logo">
            <img src="anh.jpg" alt="">
        </div>
        <div class="col-9 banner">
            <img src="https://png.pngtree.com/thumb_back/fw800/back_pic/00/01/95/35560e5114bcd76.jpg" alt="">
        </div>
        <div class="clear-both"></div>
        <div class="slogan col-12">
            ~Always smile~
        </div>
    </div>
    <div class="container">
        <h1>Register Member</h1>
        <form action="" name="register-form">
            <div class="form-group">
                <label><b>Họ và Tên</b></label>
                <input type="text" name="fullName" class="form-control" placeholder="ex: Phạm Thanh Hoa">
                <span class="danger-text hidden-text"></span>
            </div>
            <div class="form-group">
                <label><b>Email</b></label>
                <input type="email" name="email" class="form-control" placeholder="ex: abc@gmail.com">
                <span class="danger-text hidden-text"></span>
            </div>
            <div class="form-group">
                <label><b>Di dộng</b></label>
                <input type="text" name="phone" class="form-control">
                <span class="danger-text hidden-text"></span>
            </div>
            <div class="form-group">
                <label><b>Giới Tính</b></label><br>
                <input type="radio" name="gender" value="1" checked> Nam<br>
                <input type="radio" name="gender" value="0"> Nữ <br>
                <input type="radio" name="gender" value="2"> Khác
            </div>
            <div class="form-group">
                <p><b>Sở thích</b></p>
                <input type="checkbox"> Thể thao
                <input type="checkbox"> Âm nhạc
                <input type="checkbox"> Đọc sách
                <input type="checkbox"> Phim ảnh
                <input type="checkbox"> Khác
            </div>
            <div class="form-group">
                <label>Giới thiệu bản thân</label>
                <input type="text" class="form-control" placeholder="Sinh nhật, sở trường, sở đoản,..." >
            </div>
            <div class="form-group">
                <label> </label>
                <input type="button" name="btn-submit" value="Đăng kí" class="form-control">
            </div>
        </form>
    </div>
    <div class="row footer">
        <h2>Thông tin sinh viên</h2>
        <p>Họ và tên: Phạm Thanh Hoa</p>
        <p>Email: hoaptth1807047@fpt.edu.vn</p>
        <p>Lớp: T1808A</p>
    </div>
<script src="myjs.js"></script>
</body>
</html>
