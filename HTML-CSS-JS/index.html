<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML-CSS-JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row header">
        <div class=" col-3 logo">
            <img src="anh.jpg" alt="">
        </div>
        <div class="col-9 banner">
            <img src="https://sumackloft.files.wordpress.com/2017/08/ottawa-graphic-design-poster-display-banner.png?w=600&h=400" alt="">
        </div>
        <div class="slogan">
            ~Always smile~
        </div>
    </div>
    <div class="container">
        <h2>Register Member</h2>
        <form action="" name="register-form">
            <div class="form-group">
                <label>Họ và Tên</label>
                <input type="text" name="fullName" class="form-control">
                <span class="danger-text hidden-text"></span>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control">
                <span class="danger-text hidden-text"></span>
            </div>
            <div class="form-group">
                <label>Di dộng</label>
                <input type="text" name="phone" class="form-control">
                <span class="danger-text hidden-text"></span>
            </div>
            <div class="form-group">
                <label>Giới Tính</label><br>
                <input type="radio" name="gender" value="1" checked> Nam<br>
                <input type="radio" name="gender" value="0"> Nữ <br>
                <input type="radio" name="gender" value="2"> Khác
            </div>
            <div class="form-group">
                <label>Sở thích</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Giới thiệu bản thân</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label> </label>
                <input type="button" name="btn-submit" value="Đăng kí" class="form-control">
                <input type="reset" name="reset" class="form-control">
            </div>
        </form>
    </div>
    <div class="row footer">
        <h2>Thông tin sinh viên</h2>
        <p>Họ và tên: Phạm Thanh Hoa</p>
        <p>Email: hoaptth1807047@fpt.edu.vn</p>
        <p>Lớp: T1808A</p>
    </div>
<script src="myjs.js"></script>
</body>
</html>
