<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" name="register-form">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Fullname</label>
            <input type="text" name="fullname" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="abc@gmail.com">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label></label>
            <input type="button" name="btnSubmit" class="form-control" value="Submit">
            <input type="reset" name="btnReset" class="form-control" value="Reset">
        </div>
        </form>
        <script src="myJS.js"></script>
</body>
</html>
